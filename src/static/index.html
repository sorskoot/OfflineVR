<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OfflineVR</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="main.js"></script>
    <script id="fragment" type="x-shader/x-fragment">
        precision highp float;
 
        varying vec2 vUv;
        uniform sampler2D texSampler;
         
        void main(void) {
          const float w = 16.0;
          const float h = 16.0;
         
          vec2 alpha = vec2(0.07);
          vec2 x = fract(vUv);
          vec2 x_ = clamp(0.5 / alpha * x, 0.0, 0.5) +
                    clamp(0.5 / alpha * (x - 1.0) + 0.5,
                          0.0, 0.5);
                         
          vec2 texCoord = clamp(mod((floor(vUv) + x_) / vec2(w, h),1.0),0.0,1.0);
          gl_FragColor = texture2D(texSampler, texCoord);
        }
    </script>
    <script id="vertex" type="x-shader/x-vertex">
        varying vec2 vUv;
        uniform vec2 repeat;
        
        void main()
        {
            const float w = 16.0;
            const float h = 16.0;
          
            vUv = uv * vec2(w, h) * repeat;
        gl_Position = projectionMatrix * modelViewMatrix *
                        vec4(position, 1.0 );
        }
    </script>

</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="type-start-laser" geometry="primitive:box" s-pixel-material="textureFile: textures/tiles_1.png"></a-mixin>
            <a-mixin id="type-end-laser" geometry="primitive:box" s-pixel-material="textureFile: textures/tiles_2.png"></a-mixin>
            <a-mixin id="type-mirror" geometry="primitive:box" s-pixel-material="textureFile: textures/tiles_3.png"></a-mixin>
            <a-mixin id="type-wall" geometry="primitive:box" s-pixel-material="textureFile: textures/tiles_4.png"></a-mixin>
        </a-assets>
        <a-plane width="15" height="15" s-pixel-material="textureFile: textures/tiles_0.png " rotation="-90 0 0">
        </a-plane>

        <a-entity s-game-object="position: -5 0.5 -5; type: start-laser; rotation: S"></a-entity>
        <a-entity s-game-object="position: 5 0.5 -5; type: end-laser; rotation: S"></a-entity>
        <a-entity s-game-object="position: -5 0.5 5; type: mirror; rotation: S"></a-entity>
        <a-entity s-game-object="position: 5 0.5 5; type: wall; rotation: S"></a-entity>
        <a-entity s-game-object="position: 5 1.5 5; type: wall; rotation: S"></a-entity>
      
        <a-sky color="#44AAFF"></a-sky>
    </a-scene>
</body>

</html>
